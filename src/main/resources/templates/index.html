<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<style>
h1 {
text-align: center;
}

.log{
position: absolute;
top:65px;
right:130px;
} 

div.form {
display:block;
text-align:center;
}

</style>
<body>

<div class="container my-2">
<h1> Customer List </h1>
<div class="log">
<a th:href = "@{/logout}" class="btn btn-primary btn-sm mb-3"> Logout </a>
</div>
<a th:href = "@{/newCustomerForm}" class="btn btn-primary btn-sm mb-3"> Add Customer</a>

<div class = "form">
<form th:action="@{/}">
    <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>     
</div>

<table border="1" class = "table table-striped table-responsive-md">
<thead>
<tr>
<th> Customer - First Name </th> 
<th> Customer - Last Name</th>
<th> Customer - Email </th> 
<th> Customer - Phone Number </th> 
<th> Make Changes </th>
</tr>
</thead>
<tbody>
<tr th:each="customer : ${listCustomers}">
<td th:text="${customer.fName}"></td>
<td th:text="${customer.lName}"></td>
<td th:text="${customer.email}"></td>
<td th:text="${customer.phoNumber}"></td>
<td> <a th:href="@{/formForEdit/{id}(id=${customer.id})}" class="btn btn-success">Edit</a>
	 <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
</td>
</tr>
</tbody>

</table>

</div>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
