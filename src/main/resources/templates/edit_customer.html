<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1>Customer Management System</h1>
<hr>
<h2> Edit Customer </h2>

<form action="#" th:action="@{/saveCustomer}" th:object ="${customer}" method="POST">

<input type="hidden" th:field="*{id}" />

<input type="text" th:field = "*{fName}" class="form-control mb-4 col-4">

<input type="text" th:field = "*{lName}" class="form-control mb-4 col-4">

<input type="text" th:field = "*{email}" class="form-control mb-4 col-4">

<input type="text" th:field = "*{phoNumber}" class="form-control mb-4 col-4">

<button type="submit" class="btn btn-info col-2"> Edit Customer </button>

</form>

<hr>
		
<a th:href = "@{/}"> Back to Customer List</a>


</div>


</body>
</html>
